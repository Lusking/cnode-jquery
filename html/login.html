    <div class="box">

          <img src="../img/cnodejs_light.svg" alt="">

    <section>
      <form class="loginForm" action="https://cnodejs.org/signin" method="post">
        <div class="header">
              登录界面
        </div>
        <div class="name">
            <label for="name">Token</label>
            <input type="text" name="name" value="" placeholder="Access Token码">
        </div>
          <div class="pass">
            <span style="font-size:14px;">如未有Access Token码，请先前往<a href='https://cnodejs.org/'>官网</a>进行注册</span>
          </div>
        <div class="btn">
            <button type="submit" name="button" class='login'>登录</button>
            <button type="button" name="button" class="signUp" style="width:120px"><a style="text-decoration:none;color:#fff;" href='https://github.com/join?source=header-home'>Github账号登录</a></button>
        </div>

          <span class="findPass"><a href="#">忘记密码?</a></span>
      </form>
    </section>
